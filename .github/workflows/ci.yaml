name: Build

on: 
  push: 
    branches:
      - "workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.6"
      
      - name: Build App
        run: |
          go build .
